<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />   <!-- Se usa para definir la codificación de la página -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />  <!-- Se usa para definir el icono de la página -->
    <title>   <!-- Se usa para definir el título de la página -->
      Este es el título
    </title>
    <script type="text/javascript">
      function carga() {
        alert("hola");
      }
    </script>
    <style type="text/css">
      a,
      h1 {
        color: #FFFFFF;
      }
    </style>
  </head>
  <body bgcolor="#000000" onLoad="carga()"> <!-- bgcolor se usa para definir el color de fondo del body-->
    <p>   <!-- Se usa para definir que es un párrafo -->
      <font color="#FFFFFF">    <!-- Se usa para colorear el texto junto con el atributo color -->
        Esto es un párrafo
      </font>
    </p>
    <a href="https://www.google.es">  <!-- Se usa para contener texto y el atributo href se usa para establcer un hipervículo -->
        Esto es un enlace
    </a>
    <h1>
      Esto es un h1
    </h1>
  </body>
</html>
